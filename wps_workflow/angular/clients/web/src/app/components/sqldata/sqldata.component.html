<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="clickDelete()" i18n="@@delete">Delete</button>
</mat-menu>

<div class="title">{{ sqldata.title }}</div>
<span [matMenuTriggerFor]="menu"></span>

<div class="outputs" #outputs>
  <span [attr.sqldata-id]="0" class="output nomove" [matTooltip]="sqldata.data"
    matTooltipPosition="below" [style.background]="getParameterColor()" (mousedown)="dataMouseDown($event)"
    (mouseup)="dataMouseUp($event)">
  </span>
</div>
