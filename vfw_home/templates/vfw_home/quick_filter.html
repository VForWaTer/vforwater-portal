{% load i18n %}

<form method="get" name="quickfilterform" id="quickfilter-form" style="padding-left: 12px; padding-right: 12px;">
  <p>{% trans "Available datasets" %} <strong>{{ total }}</strong></p>
  <div class="respo-padding-64 respo-medium respo-text-grey" style="font-weight:bold">
    {% for obj in quickfilter %}
      <div>{{ obj.name }}: {{ obj }} </div></br>
    {% endfor %}
    <button type="button" class="collapsible" id="quickfiltermore" onclick="vfw.util.collapsibleFun('quickfiltermore')">
      {% trans "more..." %}</button>
    <div class="content">
      <p>
        {% for obj in more %}
          <div>{{ obj.name }}: {{ obj }} </div></br>
        {% endfor %}
      </p>
    </div>
  </div>
</form>

<p><b><input
  type="submit" style="display: none"
  class="w3-btn-block w3-btn-block:hover group-store-button"
  onclick="vfw.sidebar.workspaceDataset(vfw.var.obj.selectedIds.quickMenu)"
  value="{% trans "Pass all filtered datasets to datastore" %}" data-toggle="tooltip"
  title="{% trans "Put the complete filter result as a group to the session datastore." %}"
></b></p>
